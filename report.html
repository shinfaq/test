<div class="container-fluid font-jp" style="padding-top:20px">
	<div class="row">
		<div class="col-12">
			<div class="card card-custom gutter-b example example-compact" style="padding: 10px 10px;">
				<div class="card-header">
					<h3 class="card-title condition"></h3>
				</div>
				<div class="card-body">
					<div class="form-group row">
						<label class="col-1 col-form-label dpm"></label>
						<div class="col-11">
							<select id="example-post" class="form-control" name="multiselect[]" multiple="multiple">
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-1 col-form-label ttReport"></label>
						<div class="col-11 form-flex">
							<div>
								<div id="menu-item" class="btn-group btn-group-toggle" data-toggle="buttons">
									<label class="btn btn-secondary">
										<input type="radio" name="options" id="option1" autocomplete="off"
											data-action="toggle-daily">
											<span class="opt1"></span> 
									</label>
									<label class="btn btn-secondary">
										<input type="radio" name="options" id="option2" autocomplete="off"
											data-action="toggle-weekly"> 
											<span class="opt2"></span>
									</label>
									<label class="btn btn-secondary active">
										<input type="radio" name="options" id="option3" autocomplete="off" checked
											data-action="toggle-monthly">
											<span class="opt3"></span>
									</label>
								</div>

								<div class="btn-group dropup">
									<div id="menu-navi" class="btn-group btn-group-toggle" style="margin-left: 20px;">
										<button type="button" class="btn btn-primary move-today"
											data-action="move-today"></button>
										<button type="button" class="btn btn-light move-day" data-action="move-prev">
											<i class="fas fa-arrow-left"></i>
										</button>
										<button type="button" class="btn btn-light show-datePick"
											data-action="show-pick">
											<i class="far fa-calendar-alt"></i>
											<input id="datePick"
												style="width: 1px; height: 1px; position: absolute;opacity: 0;">
										</button>
										<button type="button" class="btn btn-light move-day" data-action="move-next">
											<i class="fas fa-arrow-right"></i>
										</button>

									</div>
									<span id="renderRange" class="render-range"></span>

								</div>

							</div>
							<div class="reportBtn">
								<button class="btn" onClick="download()"><i class="fas fa-file-csv"></i></button>

							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<!-- PART 1 -->
	<div class="row mt-2">
		<div class="col-12 col-md-6 col-lg-6 col-xl-3">
			<div class="card gradient-scooter bubble border-0">
				<div class="card-body card-block p-3">
					<div class="media align-items-center">
						<div class="media-body text-left">
							<p class="text-white staff"></p>
							<h5 class="text-white mb-0 totalStaff"></h5>

						</div>
						<div class="w-icon"><i class="fas fa-running text-white"></i></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-12 col-md-6 col-lg-6 col-xl-3">
			<div class="card bubble gradient-very-blue border-0">
				<div class="card-body card-block p-3">
					<div class="media align-items-center">
						<div class="media-body text-left">
							<p class="text-white ttw"></p>
							<h5 class="text-white mb-0 totalWorkTime"></h5>

						</div>
						<div class="w-icon"><i class="far fa-clock text-white"></i></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-12 col-md-6 col-lg-6 col-xl-3">
			<div class="card gradient-violet bubble border-0">
				<div class="card-body card-block p-3">
					<div class="media align-items-center">
						<div class="media-body text-left">
							<p class="text-white ttot"></p>
							<h5 class="text-white mb-0 totalOverTime"></h5>

						</div>
						<div class="w-icon"><i class="fas fa-fire-alt text-white"></i></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-12 col-md-6 col-lg-6 col-xl-3">
			<div class="card gradient-ibiza bubble border-0">
				<div class="card-body card-block p-3">
					<div class="media align-items-center">
						<div class="media-body text-left">
							<p class="text-white ttoff"></p>
							<h5 class="text-white mb-0 totalOffTime"></h5>
						</div>
						<div class="w-icon"><i class="fas fa-house-user text-white"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--PART 2-->
	<div class="row">
		<div class="col-12 col-lg-8 col-xl-8">
			<div class="card">
				<div class="card-header">
					<div class="row align-items-center">
						<div class="col">
							<h6 class="text-uppercase mb-0 charttime"></h6>
						</div>
						<div class="col">
							<ul class="list-inline mb-0 d-flex justify-content-end">
								<li class="list-inline-item charttimework"><span
										class="gradient-scooter d-inline-block rounded-circle mr-1"
										style="width: 13px; height: 13px;"></span> </li>
								<li class="list-inline-item charttimeot"><span
										class="gradient-green d-inline-block rounded-circle mr-1"
										style="width: 13px; height: 13px;"></span> </li>
							</ul>
						</div>
					</div>
				</div>
				<div class="card-body">
					<div id="chart" class="chart-container">

					</div>
				</div>
			</div>
		</div>
		<div class="col-12 col-lg-4 col-xl-4">
			<div class="card">
				<div class="card-header text-uppercase chartdpm"></div>
				<div class="card-body">
					<div id="chart2" class="chart-container">

					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- PART 4-->
	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header border-0 liststaff"> 
				</div>
				<div class="table-responsive">
					<table class="table align-items-center table-flush">
						<thead>
							<tr>
								<th style="width: 15%;" class="p4name"></th>
								<th class="p4dpm"></th>
								<th class="p4wt"></th>
								<th class="p4ot"></th>
								<th class="p4off"></th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody id="showRecord">

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="myModal">
	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="close"><button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button></i></div>
				<div class="card-header border-0" id=title></div>
				<div class="infor card-header border-0"></div>

				<div class="table-responsive">
					<div class="table container align-items-center table-flush">
						<div class="row" style="margin-bottom: 15px;padding:10px 15px;">
							<div class="col-md-2 col-sm-6 mdday"></div>
							<div class="col-md-2 col-sm-6 mdtype"></div>
							<div class="col-md-2 col-sm-6 mdstart"><i class="fa fa-sign-in" aria-hidden="true"></i> 
							</div>
							<div class="col-md-2 col-sm-6 mdend"><i class="fa fa-sign-out" aria-hidden="true"></i>
								</div>
							<div class="col-md-1 col-sm-3 mdrest"></div>
							<div class="col-md-1 col-sm-3 mdwork"></div>
							<div class="col-md-1 col-sm-3 mdot"></div>
							<div class="col-md-1 col-sm-3"></div>
						</div>
						<div id="detail">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
<div id="loading">
    <div id="loading-image" ></div>
</div>
