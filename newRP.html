<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
<style>
    .stn{
        font-family: 'Roboto Condensed', sans-serif !important;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="form-group row">
                <label class="col-form-label dropup dpm"></label>
                <div class="dropup">
                    <select id="brandsMulti" multiple size="3"></select>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-form-label ttReport"></label>
                <div
                    id="menu-itemcc"
                    class="btn-group btn-group-toggle"
                    data-toggle="buttons"
                >
                    <label class="btn btn-secondary">
                        <input
                            type="radio"
                            name="options"
                            id="option1"
                            autocomplete="off"
                            data-action="toggle-daily"
                        />
                        <span class="opt1"></span>
                    </label>
                    <label class="btn btn-secondary">
                        <input
                            type="radio"
                            name="options"
                            id="option2"
                            autocomplete="off"
                            data-action="toggle-weekly"
                        />
                        <span class="opt2"></span>
                    </label>
                    <label class="btn btn-secondary active">
                        <input
                            type="radio"
                            name="options"
                            id="option3"
                            autocomplete="off"
                            checked
                            data-action="toggle-monthly"
                        />
                        <span class="opt3"></span>
                    </label>
                </div>
                <div class="btn-group dropup">
                    <div
                        id="menu-navicc"
                        class="btn-group btn-group-toggle"
                        style="margin-left: 20px"
                    >
                        <button
                            type="button"
                            class="btn btn-secondary active move-today"
                            data-action="move-today"
                        ></button>
                        <button
                            type="button"
                            class="btn btn-light move-day"
                            data-action="move-prev"
                        >
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <button
                            type="button"
                            class="btn btn-light show-datePickcc"
                            data-action="show-pick"
                        >
                            <i class="far fa-calendar-alt"></i>
                            <input
                                id="datePickcc"
                                style="
                                    width: 1px;
                                    height: 1px;
                                    position: absolute;
                                    opacity: 0;
                                "
                            />
                        </button>
                        <button
                            type="button"
                            class="btn btn-light move-day"
                            data-action="move-next"
                        >
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    <span id="dateRange" class="render-range"></span>
                </div>
                <div class="reportBtn dropup">
                    <button
                        class="btn btn-primary dlcsv"
                        onclick="download2()"
                    ></button>
                </div>
                <div class="dropup">
                    <button
                        class="btn btn-primary txtSearch"
                        onclick="Search()"
                    ></button>
                </div>
            </div>
        </div>
    </div>
    <div class="row header text-center">
        <div class="p4name col-2 pl-0 pr-0"></div>
        <div class="p4dpm col-2 pl-0 pr-0"></div>
        <div class="col-5 row pl-0 pr-0">
            <div class="p4wt col-4 pl-0 pr-0"></div>
            <div class="p4ot col-4 pl-0 pr-0"></div>
            <div class="p4off col-4 pl-0 pr-0"></div>
        </div>
        <div class="col-3 pl-0 pr-0">
            <div class="row">
                <div class="col-6 pl-0 pr-0 download"></div>
                <div class="col-6 pl-0 pr-0 detail"></div>
            </div>
        </div>
    </div>
</div>
<div id="showRecord2" class="container-fluid"></div>
<div id="loading">
    <div id="loading-image"></div>
</div>
